<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自己紹介 - あなたの名前</title>
  <style>
    /* ベーススタイル */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    header {
      background-color: #4CAF50;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
    }
    section {
      padding: 20px;
    }
    section + section {
      border-top: 1px solid #eee;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 1.8rem;
      color: #4CAF50;
    }
    p {
      margin-bottom: 1em;
    }
    ul {
      list-style-type: disc;
      margin-left: 20px;
      margin-bottom: 1em;
    }
    .profile-pic {
      display: block;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
      border: 3px solid #4CAF50;
    }
    .contact a {
      color: #4CAF50;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #fafafa;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>自己紹介</h1>
    </header>
    <section id="about">
      <img src="profile.jpg" alt="プロフィール写真" class="profile-pic">
      <h2>プロフィール</h2>
      <p>こんにちは、<strong>市川</strong>です。現在Web開発を学んでおり、HTML・CSS・JavaScriptを使って直感的で使いやすいウェブサイトを作ることに興味があります。</p>
    </section>
    <section id="skills">
      <h2>スキル</h2>
      <ul>
        <li>HTML / CSS</li>
        <li>JavaScript</li>
        <li>レスポンシブデザイン</li>
        <li>Git & GitHub</li>
      </ul>
    </section>
    <section id="hobbies">
      <h2>趣味</h2>
      <ul>
        <li>プログラミング</li>
        <li>読書（小説・技術書）</li>
        <li>映画鑑賞</li>
      </ul>
    </section>
    <section id="contact" class="contact">
      <h2>お問い合わせ</h2>
      <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
    </section>
    <footer>
      &copy; 2025 市川. All Rights Reserved.
    </footer>
  </div>
</body>
</html>
